buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Add version for Android Gradle Plugin (e.g., '7.3.0')
        classpath("com.android.tools.build:gradle:7.3.0")  // Specify the version
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")  // Using the kotlinVersion ext variable
        classpath('com.google.gms:google-services:4.4.2')  // Firebase services plugin
    }
}

apply plugin: "com.facebook.react.rootproject"  // Correct application of the React Native plugin
